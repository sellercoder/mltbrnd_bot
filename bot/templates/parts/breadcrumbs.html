   <nav class="d-md-block" aria-label="breadcrumb">
    <ol class="breadcrumb">
    	{%- for breadcrumb in breadcrumbs -%}
    	<li class="breadcrumb-item">
    		<a href="{{ breadcrumb.url }}">{{ breadcrumb.text }}</a>
    	</li>
    	{{ '' if not loop.last }}
    {%- endfor -%}
    </ol>
  </nav>
